<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/habit.css">
    <link rel="stylesheet" href="assets/style/inputs.css">

</head>

<body>
    <section class="header">
        <div class="logo-container">
            <img class="logo-image" src="assets/images/logo.png" alt="">
            <h1>Habitium</h1>
            <p>The Never Ending Progress</p>
        </div>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a href="habits.html">Habits</a>
            <a href="">Diary</a>
        </nav>
    </section>

    <section class="body-section">
        <div class="container">
            <div class="habit-info">
                <div class="card">
                    <div class="card-body">
                        <div class="habit-title">
                            <h2>Eating Healthy </h2>
                            <span> (Self Care ❤️)</span>
                        </div>
                        <div class="habit-description"></div>
                    </div>
                </div>
            </div>
            <div class="habit-section">
                <div class="card">
                    <div class="card-title">Actions :</div>
                    <div class="card-body">
                        <div class="row">

                            <div class="column input-col">
                                <label>
                                    today's note :
                                </label>
                                <input type="text" id="habit-note">
                            </div>

                            <div class="column input-col input-col-radios">Rate today's performance:<br>
                                <input class="habit-radio" type="radio" name="habit-rating" value="1" />
                                <label>
                                    Poor
                                </label>
                                <input class="habit-radio" type="radio" name="habit-rating" value="2" />
                                <label>
                                    Fair
                                </label>
                                <input class="habit-radio" type="radio" name="habit-rating" value="3" />
                                <label>
                                    Good
                                </label>
                                <input class="habit-radio" type="radio" name="habit-rating" value="4" />
                                <label>
                                    Very Good
                                </label>
                                <input class="habit-radio" type="radio" name="habit-rating" value="5" />
                                <label>
                                    Excellent
                                </label>

                            </div>

                            <div class="column input-col">Done :<br>
                                <label>
                                    <input class="habit-radio" type="radio" name="habit-done" value="true" />
                                    Yes
                                </label>
                                <label>
                                    <input class="habit-radio" type="radio" name="habit-done" value="false" />
                                    NO<br>
                                </label>

                                <button id="add-day"> Submit current day</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/scripts/callbacks.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/Habit.js"></script>
    <script src="assets/scripts/habits-list.js"></script>
    <script src="assets/scripts/habit-view.js"></script>
</body>

</html>
