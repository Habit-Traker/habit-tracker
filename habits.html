<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/grid.css">
    <link rel="stylesheet" href="assets/style/inputs.css">
    <link rel="stylesheet" href="assets/style/habits.css">
</head>

<body>
    <section class="header">
        <div class="logo-container">
            <img class="logo-image" src="assets/images/logo.png" alt="">
            <h1>Habitium</h1>
            <p>The Never Ending Progress</p>
        </div>
        <nav class="nav-bar">
            <a href="index.html">Home</a>
            <a class="active" href="habits.html">Habits</a>
            <a href="">Diary</a>
        </nav>
    </section>

    <section class="body-section">
        <div class="habits-layout">
            <div class="card">
                <div class="card-title">Habits List</div>
                <div class="card-body">
                    <div class="habits-grid">

                    </div>
                </div>
            </div>
            <div class="habits-form">
                <div class="card">
                    <div class="card-title">+ Add Habit</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="column col-70 input-col">
                                <label for="name">Habit</label>
                                <input class="habit-input" type="text" id="name" name="name" placeholder="Habit Name">
                            </div>
                            
                            <div class="column col-70 input-col">
                                <label for="name">Category</label>
                                <select id="category" name="category" class="habit-input">
                                    <option value="Fitness 🏋️‍♂️">Fitness 🏋️‍♂️</option>
                                    <option value="Learning 📚">Learning 📚</option>
                                    <option value="Mindfulness 🧘‍♂️">Mindfulness 🧘‍♂️</option>
                                    <option value="Health 🥗">Health 🥗</option>
                                    <option value="Hobbies 🎨">Hobbies 🎨</option>
                                    <option value="Personal Development 🌱">Personal Development 🌱</option>
                                    <option value="Productivity 🚀">Productivity 🚀</option>
                                    <option value="Creativity 🎭">Creativity 🎭</option>
                                    <option value="Organization 🗃️">Organization 🗃️</option>
                                    <option value="Social Connections 🤝">Social Connections 🤝</option>
                                    <option value="Financial Wellness 💰">Financial Wellness 💰</option>
                                    <option value="Time Management ⏰">Time Management ⏰</option>
                                    <option value="Self-Care 🛁">Self-Care 🛁</option>
                                    <option value="Reading 📖">Reading 📖</option>
                                    <option value="Adventure 🏞️">Adventure 🏞️</option>
                                </select>
                            </div>
                            <div class="column col-90 input-col">
                                <label for="description">Description</label>
                                <textarea rows="5" class="habit-input" type="text" id="description" name="description"
                                    placeholder="Habit Name"></textarea>
                            </div>
                            <div class="column col-33 input-col">
                                <label for="goal">Goal in Days</label>
                                <input class="habit-input" min="1" type="number" id="goal" name="goal"
                                    placeholder="50 Days...">
                            </div>
                            <div class="column input-col">
                                <button id="add-habit">Add New Habit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/scripts/callbacks.js"></script>
    <script src="assets/scripts/main.js"></script>
    <script src="assets/scripts/Habit.js"></script>
    <script src="assets/scripts/habits-list.js"></script>
</body>

</html>
